<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
<style>@charset "utf-8";:where(:not(html,iframe,canvas,img,svg,video,audio):not(svg *,symbol *)){all:unset;display:revert}*,::after,::before{box-sizing:border-box}a,button{cursor:revert}menu,ol,ul{list-style:none}img{max-inline-size:100%;max-block-size:100%}table{border-collapse:collapse}input,textarea{-webkit-user-select:auto}textarea{white-space:revert}meter{-webkit-appearance:revert;appearance:revert}:where(pre){all:revert}::placeholder{color:unset}::marker{content:initial}:where([hidden]){display:none}:where([contenteditable]:not([contenteditable=false])){-moz-user-modify:read-write;-webkit-user-modify:read-write;overflow-wrap:break-word;-webkit-line-break:after-white-space;-webkit-user-select:auto}:where([draggable=true]){-webkit-user-drag:element}:where(dialog:modal){all:revert}#app,body{background-color:var(--bg)}:root{--bg:#262626;--fg:#f4f4f4;--main:#6929c4}html{font-size:62.5%}body{font-family:Inter,sans-serif}#app{min-height:100vh;max-width:72rem;color:var(--fg);margin:0 auto}#app>nav{text-align:center;font-size:2rem;font-weight:700;margin:4rem 0}.table{display:grid;grid-template-columns:[name] 2fr [lastModified] 1fr [size]1fr;row-gap:2rem}h4[class^=table__title--]{font-size:1.7rem;font-weight:700}.table__content--first,.table__title--first{text-align:left}.table__content--middle,.table__title--middle{text-align:center}.table__content--last,.table__title--last{text-align:right}.table__content--first,.table__content--last,.table__content--middle{padding-bottom:1rem;border-bottom:1px solid var(--main);font-size:1.4rem}</style>
    <title>{{INSERT_TITLE_HERE}}</title>
</head>

<body>
    <main id="app">
        <nav>
            <h1>Index of {{INSERT_PATH_HERE}}</h1>
        </nav>
        <div class="table">
            <h4 class="table__title--first">Name</h4>
            <h4 class="table__title--middle">Last modified</h4>
            <h4 class="table__title--last">Size</h4>

            {{RANGE_OF_ITEMS}}
        </div>
    </main>
</body>

</html>
